<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/theme/master.xhtml">
	<ui:define name="body">
		<div class="page-content">

			<!-- BEGIN PAGE HEADER-->

			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li><i class="fa fa-home"></i> <h:link outcome="/index.xhtml">Home</h:link>
						<i class="fa fa-angle-right"></i></li>
					<li><a href="#">Page Layouts</a> <i class="fa fa-angle-right"></i></li>
					<li><a href="#">Layout with Fontawesome Icons</a></li>
				</ul>

			</div>
			<div class="row">
				<div class="col-md-12">
					<div
						class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i>Form Sample
								</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"> </a> <a
										href="#portlet-config" data-toggle="modal" class="config">
									</a> <a href="javascript:;" class="reload"> </a> <a
										href="javascript:;" class="remove"> </a>
								</div>
							</div>
							<div class="portlet-body form">
								<!-- BEGIN FORM-->
								<h:form class="horizontal-form">
									<div class="form-body">
										<h3 class="form-section">Person Info</h3>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">First Name</label>
													<h:inputText type="text" id="firstName"
														value="#{UserBean.fname}" class="form-control"
														placeholder="First" />
												</div>
											</div>
											<!--/span-->
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Last Name</label>
													<h:inputText type="text" id="lastName"
														value="#{UserBean.lname}" class="form-control"
														placeholder="Lim" />

												</div>
											</div>
											<!--/span-->
										</div>
										<!--/row-->
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Gender</label>
													<h:selectOneMenu class="form-control">
														<f:selectItem itemValue="Male"></f:selectItem>
														<f:selectItem itemValue="Female"></f:selectItem>
													</h:selectOneMenu>
												</div>
											</div>
											<!--/span-->
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Phone No.</label>
													<h:inputText type="text" value="#{UserBean.phoneno}"
														class="form-control" placeholder="0300-0000000" />
												</div>
											</div>
											<!--/span-->
										</div>
										<!--/row-->
										<div class="form-group">
											<label>Address</label>
											<h:inputText type="text" value="#{UserBean.address}"
												class="form-control" />
										</div>
										<!--/row-->
										<h3 class="form-section">Account Info</h3>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Username</label>
													<h:inputText type="email" id="username"
														value="#{UserBean.username}" class="form-control"
														placeholder="username" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Email</label>
													<h:inputText type="email" id="email"
														value="#{UserBean.email}" class="form-control"
														placeholder="email" />
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Password</label>
													<h:inputText type="password" id="password"
														value="#{UserBean.password}" class="form-control"
														placeholder="Password" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Confirm Password</label>
													<h:inputText type="password" id="cpassword"
														value="#{UserBean.confirmpass}" class="form-control"
														placeholder="Confirm Password" />
												</div>
											</div>
										</div>
										<!--/span-->

									</div>
									<div class="form-actions right">
										<h:commandButton type="button" value="Cancel"
											class="btn default"></h:commandButton>
										<h:commandButton type="submit" value="Create"
											action="#{UserBean.createAccount}" class="btn blue"></h:commandButton>
									</div>
								</h:form>
								<!-- END FORM-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="scripts">
		<script>
			jQuery(document).ready(function() {
				// initiate layout and plugins
				Metronic.init(); // init metronic core components
				Layout.init(); // init current layout
				Demo.init(); // init demo features
			});
		</script>
	</ui:define>
</ui:composition>
