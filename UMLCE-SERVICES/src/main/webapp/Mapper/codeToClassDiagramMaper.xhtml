<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/theme/master.xhtml">
	<ui:define name="title">
	Code to Class Diagram Mapper
	</ui:define>
	<ui:define name="body">
		<div class="page-container">
			<!-- BEGIN PAGE CONTENT -->
			<div class="page-content">
				<div class="container">
					<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
					<div class="modal fade" id="portlet-config" tabindex="-1"
						role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true"></button>
									<h4 class="modal-title">Modal title</h4>
								</div>
								<div class="modal-body">Widget settings form goes here</div>
								<div class="modal-footer">
									<button type="button" class="btn blue">Save changes</button>
									<button type="button" class="btn default" data-dismiss="modal">Close</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->
					<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
					<!-- BEGIN PAGE BREADCRUMB -->
					<ul class="page-breadcrumb breadcrumb">
						<li><h:link outcome="/index.xhtml">Home</h:link><i
							class="fa fa-circle"></i></li>
						<li><a href="#">Code Mapping</a> <i class="fa fa-circle"></i>
						</li>
						<li class="active">Code To Class Diagram Mapper</li>
					</ul>
					<!-- END PAGE BREADCRUMB -->
					<div class="row">
						<div class="col-md-12">
							<div class="tab-content">
								<div class="tab-pane active" id="tab_0">
									<div class="portlet box green">
										<div class="portlet-title">
											<div class="caption">
												<i class="fa fa-gift"></i>Code To Clas Diagram Mapper
											</div>
											<div class="tools">
												<a href="javascript:;" class="collapse"> </a> <a
													href="#portlet-config" data-toggle="modal" class="config">
												</a> <a href="javascript:;" class="reload"> </a> <a
													href="javascript:;" class="remove"> </a>
											</div>
										</div>
										<div class="portlet-body form">
											<f:metadata>
												<f:event type="preRenderView" listener="#{maper.onPageLoad}" />
											</f:metadata>
											<!-- BEGIN FORM-->
											<h:form id="inputForm" enctype="multipart/form-data"
												class="form-horizontal">
												<div class="form-actions">
													<div class="row">
														<div class="col-md-offset-3 col-md-9">
															<span class="btn green fileinput-button"> <i
																class="fa fa-plus"></i> <span> Add Model... </span> <h:inputFile
																	id="file" label="Upload Model" value="#{maper.diagram}"
																	required="true" requiredMessage="File not selected !!">
																	<f:ajax render="inputForm:f1name"
																		execute="inputForm:file" />
																	<!-- FileUploadValidator for file validation -->
																	<!--  <f:validator validatorId="FileUploadValidator" /> -->
																</h:inputFile>
															</span>
															<BLINK></BLINK>
															<span class="btn green fileinput-button"> <i
																class="fa fa-plus"></i> <span> Add Code... </span> <h:inputFile
																	id="code" label="Upload Model" value="#{maper.codeZip}"
																	required="true" requiredMessage="File not selected !!">
																	<f:ajax render="inputForm:f2name"
																		execute="inputForm:code" />
																	<!-- FileUploadValidator for file validation -->
																	<!--  <f:validator validatorId="FileUploadValidator" /> -->
																</h:inputFile>
															</span>
															<BLINK></BLINK>
															<h:commandButton id="submit" class="btn blue start"
																action="#{maper.mapClassToSrcCode()}"
																value="Upload File">
																<f:ajax render="inputForm:mis" execute="inputForm" />
															</h:commandButton>
															<br />
															<h:outputLabel id="f1name"
																value="#{maper.diagram.submittedFileName}"></h:outputLabel>
															<h:outputLabel id="f2name"
																value="#{maper.codeZip.submittedFileName}"></h:outputLabel>




														</div>
													</div>
												</div>



												<hr />
												<div class="table-scrollable table-scrollable-borderless">

													<h:dataTable id="mis" value="#{maper.mistakes}"
														var="mistake"
														styleClass="table table-striped table-hover dataTable"
														headerClass="uppercase" rowClasses="fit">
														<h:column>
															<f:facet name="header">Class Diagram Attribute</f:facet>
			#{mistake.elementName}
		</h:column>
														<h:column>
															<f:facet name="header">Mapping Code Mistake</f:facet>
			#{mistake.errorDiscrption}
		</h:column>
													</h:dataTable>
												</div>
											</h:form>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END PAGE CONTENT -->
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
